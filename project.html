<html>

<head>
    <title>SGRAI Project</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script>

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.05, 100);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //update viewport on resize
        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        })

        //controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);


        //shape
        var geometry = new THREE.BoxGeometry(1, 1, 1);

        //textures & colors
        var cube1materials = [
            new THREE.MeshPhongMaterial({ color: 0x458000, side: THREE.DoubleSide }),// right side
            new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/TestTextureWood.png'), side: THREE.DoubleSide }),// left side
            new THREE.MeshPhongMaterial({ color: 0xffffff, side: THREE.DoubleSide }),// top side
            new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/TestTextureMetal.jpg'), side: THREE.DoubleSide }),// bottom side
            new THREE.MeshPhongMaterial({ color: 0x0080FF, side: THREE.DoubleSide }),// front side
            new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/TestTextureWater.jpg'), side: THREE.DoubleSide })// back side
        ];

        //Cube1 white
        var material = new THREE.MeshFaceMaterial(cube1materials);
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        //Cube2 red
        var geometry2 = new THREE.BoxGeometry(0.05, 0.05, 0.05);

        //textures & colors
        var cube2materials = [
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('imgs/Maia.jpg'), side: THREE.SingleSide }),// right side
            new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load('imgs/HugoF.jpg'), side: THREE.DoubleSide }),// left side
            new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/Filipe.jpg'), side: THREE.DoubleSide }),// top side
            new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load('imgs/HugoC.jpg'), side: THREE.DoubleSide }),// bottom side
            new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/Marco.jpg'), side: THREE.DoubleSide }),// front side
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('imgs/Berto.jpg'), side: THREE.DoubleSide })// back side
        ];

        //Cube2 red

        var material2 = new THREE.MeshFaceMaterial(cube2materials);
        var cube2 = new THREE.Mesh(geometry2, material2);
        scene.add(cube2);

        camera.position.z = 2;


        //Wallway

        //Floor
        var floorGeometry = new THREE.CubeGeometry(10, 1, 10);
        var floorMaterial = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/TestTextureWood.png'), side: THREE.DoubleSide });
        var floorCube = new THREE.Mesh(floorGeometry, floorMaterial);
        floorCube.position.y = -4.5;
        scene.add(floorCube);

        //Ceiling
        var ceilingGeometry = new THREE.CubeGeometry(10, 1, 10);
        var ceilingMaterial = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/TestTextureWood.png'), side: THREE.DoubleSide });
        var ceilingCube = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
        ceilingCube.position.y = 4.5;
        scene.add(ceilingCube);

        //Left Wall
        var leftWallGeometry = new THREE.CubeGeometry(1, 10, 10);
        var leftWallMaterial = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/TestTextureWood.png'), side: THREE.DoubleSide });
        var leftWallCube = new THREE.Mesh(leftWallGeometry, leftWallMaterial);
        leftWallCube.position.x = 4.5;
        scene.add(leftWallCube);

        //Right Wall
        var rightWallGeometry = new THREE.CubeGeometry(1, 10, 10);
        var rightWallMaterial = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/TestTextureWood.png'), side: THREE.DoubleSide });
        var rightWallCube = new THREE.Mesh(rightWallGeometry, rightWallMaterial);
        rightWallCube.position.x = -4.5;
        scene.add(rightWallCube);

        //Back Wall
        var backWallGeometry = new THREE.CubeGeometry(10, 10, 1);
        var backWallMaterial = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('imgs/TestTextureWood.png'), side: THREE.DoubleSide });
        var backWallCube = new THREE.Mesh(backWallGeometry, backWallMaterial);
        backWallCube.position.z = -4.5;
        scene.add(backWallCube);


        //Lights
        var ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.8);
        scene.add(ambientLight);



    

        function posFigure(figure, posX, posY, rotX, rotY) {
            figure.position.x = posX;
            figure.position.y = posY;
            figure.rotation.x += rotX;
            figure.rotation.y += rotY;
        }

        //draw scene
        var render = function () {
            renderer.render(scene, camera);
        }

        //updates the scene before render
        var update = function () {
            // posFigure(cube, 1, 0, 0.01, 0.01);
            // posFigure(cube2, 0, 0, -0.05, -0.05);
        }

        //runs the program
        var loop = function () {
            requestAnimationFrame(loop);

            update();
            render();
        }

        loop();



    </script>
</body>

</html>
